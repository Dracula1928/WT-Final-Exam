<html>
    <head>
        <h1> Javascript program to reverse an integer </h1>
    </head>
    <body>
        <script>
            function reversedNum(num) {
        return(parseFloat(num.toString().split('').reverse().join('')) * Math.sign(num)) 
        }
        console.log(reversedNum("-1234"));
        console.log(reversedNum("4712"));
        
        
            </script>
</body>        
</html>
